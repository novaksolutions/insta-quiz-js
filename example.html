<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Insta Quiz</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="insta-quiz.js"></script>

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">

    <script>
        jQuery(function(){
            jQuery('#quiz').instaQuiz(
                    {
                        questions: [
                            {label: "Duah", question: "Why did the chicken cross the road?", answer: "Bob", choices: ["a", "b", "c"], required: true},
                            {question: "Why did the chicken cross the road?", type: "text"},
                            {question: "Why did the chicken cross the road?", type: "yesno", answer: "Bob"}
                        ],
                        submissionUrl: 'http://www.google.com',
                        action: 'get'
                    }
            );
        });
    </script>
</head>
<body>

<div id="quiz" style="margin: auto; width: 600px">

</div>
</body>
</html>
